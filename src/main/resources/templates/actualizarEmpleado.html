<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>Actualizar Empleados</title>
</head>

<body>
	<div class="container">
		<div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>
		<h3 class="mt-3">Empleado</h3>
		
		<form th:action="@{/registrar_empleado}" method="post" th:object="${empleado}">
			<div class="form-row">
			
			
			
				<div class="col-md-6 mb-3">
					<label for="validationCustom01">DNI</label>
					<input th:field="*{dniEmp}" type="text" class="form-control" id="validationCustom01"
						required>
				</div>
				
				
				
				
				<div class="col-md-6 mb-3">
					<label for="validationCustom02">Nombres</label>
					<input th:field="*{nombreEmp}" type="text" class="form-control" id="validationCustom02"
						required>

				</div>
				
				
				
				<div class="col-md-6 mb-3">
					<label for="validationCustom02">Apellidos</label>
					<input th:field="*{apellidoEmp}" type="text" class="form-control" id="validationCustom02"
						required>
				</div>



				<div class="col-md-6 mb-3">
					<label for="validationCustom03">Fecha de Nacimiento</label>
					<input th:field="*{fecNaci}" placeholder="yy/mm/dd" type="text" class="form-control" id="validationCustom03"
						required>
				</div>
				
				
				
				<div class="col-md-6 mb-3">
					<label for="validationCustom05">Dirección</label>
					<input th:field="*{direc}" type="text" class="form-control" id="validationCustom05" required>
				</div>
				
				
				
				<div class="col-md-6 mb-3">
					<label for="validationCustom05">Correo</label>
					<input th:field="*{correo}" type="text" class="form-control" id="validationCustom05" required>
				</div>
				
				
				
				<div class="col-md-4 position-relative">
      <label for="areaId">Seleccione su Área:</label>
      <select  name="itemId" id="areaId" class="form-control" th:field="*{areaEntity.areaId}">
        <option value="" disabled selected>Selecciona una Área</option>
        <option th:each="item : ${listaAreas}" th:value="${item.areaId}" th:text="${item.nombreArea}"></option>
      </select>
    </div>
			</div>
			<a class="btn btn-secondary" href="/">Regresar</a>
			<button class="btn btn-primary" type="submit">Guardar</button>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
