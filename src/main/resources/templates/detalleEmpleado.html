<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detalle del Empleado</h1>
        
        <div th:if="${emple != null}" class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Información del Empleado</h5>
                <p class="card-text"><strong>Nombre:</strong> <span th:text="${emple.nombre}"></span></p>
                <p class="card-text"><strong>Apellido:</strong> <span th:text="${emple.apellido}"></span></p>
                <p class="card-text"><strong>DNI:</strong> <span th:text="${emple.dniEmp}"></span></p>
                <!-- Otros detalles del empleado según tu entidad EmpleadoEntity -->
            </div>
        </div>
        
        <div th:if="${emple == null}" class="alert alert-warning mt-3" role="alert">
            No se encontró ningún empleado con el DNI especificado.
        </div>
        
        <hr>
        
        <!-- Ejemplo: Mostrar lista de áreas -->
        <h2>Áreas</h2>
        <ul class="list-group mt-3">
            <li th:each="area : ${listaAreas}" class="list-group-item" th:text="${area.nombre}"></li>
        </ul>
        
    </div>

    <!-- Bootstrap JS y dependencias opcionales -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
