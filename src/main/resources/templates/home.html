<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    
     <h2><em><strong>Lista Empleados</strong></em></h2>
     <br>
		
	<a th:href="@{/registrar_empleado}" class="btn btn-primary">Registrar</a>
	<br>
	<br>
	
       <table class="table">
  <thead>
    <tr>
      <th scope="col">DNI</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">FECHA DE NACIMIENTO</th>
      <th scope="col">DIRECCIÓN</th>
      <th scope="col">CORREO</th>
      <th scope="col">ÁREA</th>
    </tr>
  </thead>
  <tbody>
 		<tr th:each="emple : ${listaEmpleados}">
                    <td th:text="${emple.dniEmp}"></td>
                    <td th:text="${emple.nombreEmp}"></td>
                    <td th:text="${emple.apellidoEmp}"></td>
                    <td th:text="${emple.fecNaci}"></td>
                    <td th:text="${emple.direc}"></td>
                    <td th:text="${emple.correo}"></td>
                    <td th:text="${emple.areaEntity.nombreArea}"></td>
                    <td>       
                    </td>
         </tr>
  </tbody>
</table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
